
[package]
authors = ["JeongMin Oh <owjs3901@gmail.com>"]
edition = "2024"
name = "node-cli"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = { version = "3.3", features = ["tokio_rt"] }
napi-derive = "3.2"
cli = { path = "../../crates/cli" }
tokio = { version = "1.48", features = ["full"] }

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
strip = "symbols"
